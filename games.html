<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Games Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
    }
    
    header {
      background: #2d2d2d;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .game-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid #4CAF50;
    }

    .game-info {
      padding: 1.5rem;
    }

    .game-frame-container {
      margin: 2rem auto;
      width: 90%;
      max-width: 800px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    footer {
      background: #2d2d2d;
      padding: 1.5rem;
      text-align: center;
      margin-top: 2rem;
    }

    /* Loading spinner */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Duck Adventure Games</h1>
  </header>

  <div class="game-grid">
    <!-- Duck Heist Card -->
    <div class="game-card" onclick="loadGame('duck-heist')">
      <img src="placeholder-duckheist.jpg" alt="Duck Heist" class="game-thumbnail">
      <div class="game-info">
        <h3>Duck Heist</h3>
        <p>Steal the golden corn from the evil farmer!</p>
      </div>
    </div>

    <!-- Quackventure Card -->
    <div class="game-card" onclick="loadGame('quackventure')">
      <img src="placeholder-quackventure.jpg" alt="Quackventure" class="game-thumbnail">
      <div class="game-info">
        <h3>Quackventure</h3>
        <p>Explore the pond and collect shiny objects!</p>
      </div>
    </div>
  </div>

  <div class="game-frame-container">
    <iframe id="gameFrame" src="about:blank"></iframe>
  </div>

  <div class="loader" id="loadingSpinner"></div>

  <footer>
    <p>Â© 2023 Duck Games Studio | All quacks reserved</p>
  </footer>

  <script>
    // Game configuration
    const games = {
      'duck-heist': {
        url: 'duck-heist/index.html',
        title: 'Duck Heist'
      },
      'quackventure': {
        url: 'quackventure/index.html',
        title: 'Quackventure'
      }
    };

    // Game loader function
    function loadGame(gameId) {
      const spinner = document.getElementById('loadingSpinner');
      const frame = document.getElementById('gameFrame');
      
      if (!games[gameId]) {
        alert('Game not found!');
        return;
      }

      // Show loading spinner
      spinner.style.display = 'block';
      frame.style.opacity = '0';

      // Load game
      frame.src = games[gameId].url;
      
      // Handle load completion
      frame.onload = () => {
        spinner.style.display = 'none';
        frame.style.opacity = '1';
        document.title = `${games[gameId].title} | Duck Games`;
      };

      // Handle errors
      frame.onerror = () => {
        spinner.style.display = 'none';
        alert('Failed to load game. Please try again later.');
        frame.src = 'about:blank';
      };
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      loadGame('duck-heist');
    });
  </script>
</body>
</html>
