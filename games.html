<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: white;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px;
      font-size: 2rem;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-item {
      background: #333;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      border-radius: 10px;
    }
    .game-item a {
      display: block;
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      background: #111;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>My Browser Games</header>
  <div class="game-grid">
    <div class="game-item">
      <img src="https://i.imgur.com/example1.png" alt="Duck Heist">
      <a href="game-duckheist.html">Play Duck Heist</a>
    </div>
    <div class="game-item">
      <img src="https://i.imgur.com/example2.png" alt="Quackventure">
      <a href="game-quackventure.html">Play Quackventure</a>
    </div>
  </div>
// Replace the entire script section with this improved version
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const coinCountElement = document.getElementById("coinCount");
        const scoreCountElement = document.getElementById("scoreCount");
        const restartButton = document.getElementById("restartButton");
        const pauseButton = document.getElementById("pauseButton");
        const mobileTapArea = document.getElementById("mobileTapArea");
        
        // Add window resize handler
        window.addEventListener('resize', resizeCanvas);
        
        // Sound effects
        const flapSound = document.getElementById("flapSound");
        const coinSound = document.getElementById("coinSound");
        
        // Game state
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        let score = 0;
        let coins = 0;
        let lastFrameTime = 0;
        let deltaTime = 0;

        // Duck object with improved physics
        const duck = {
            x: 0,
            y: 0,
            radius: 0,
            velocityY: 0,
            gravity: 0.8,
            flapPower: -12,
            rotation: 0,
            animationFrame: 0
        };

        // Game world
        let obstacles = [];
        let coins_array = [];
        let pipeWidth = 0;
        let pipeGap = 0;
        let pipeSpacing = 0;
        let gameSpeed = 3;

        // Initialize canvas and game
        resizeCanvas();
        
        function resizeCanvas() {
            const gameArea = canvas.parentElement;
            const rect = gameArea.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Adjust game elements proportionally
            duck.radius = Math.min(canvas.width * 0.04, canvas.height * 0.06);
            duck.gravity = canvas.height * 0.0015;
            duck.flapPower = -canvas.height * 0.015;
            
            pipeWidth = canvas.width * 0.15;
            pipeGap = canvas.height * 0.3;
            pipeSpacing = canvas.width * 0.6;
            
            if (gameStarted) initGame(true);
        }

        function initGame(resize = false) {
            if (!resize) {
                gameStarted = true;
                gameOver = false;
                score = 0;
                coins = 0;
                coinCountElement.textContent = coins;
                scoreCountElement.textContent = score;
            }

            duck.x = canvas.width * 0.3;
            duck.y = canvas.height / 2;
            duck.velocityY = 0;
            duck.rotation = 0;
            
            obstacles = [];
            coins_array = [];
            generateInitialPipes();
        }

        function generateInitialPipes() {
            let x = canvas.width;
            for (let i = 0; i < 3; i++) {
                addPipePair(x);
                x += pipeSpacing;
            }
        }

        function addPipePair(x) {
            const minGap = canvas.height * 0.2;
            const gapPosition = Math.random() * (canvas.height - pipeGap - minGap) + minGap;
            
            // Top pipe
            obstacles.push({
                x: x,
                y: 0,
                height: gapPosition,
                passed: false
            });

            // Bottom pipe
            obstacles.push({
                x: x,
                y: gapPosition + pipeGap,
                height: canvas.height - (gapPosition + pipeGap),
                passed: false
            });

            // Add coins
            const coinCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < coinCount; i++) {
                coins_array.push({
                    x: x + pipeWidth / 2,
                    y: gapPosition + (i + 1) * (pipeGap / (coinCount + 1)),
                    collected: false
                });
            }
        }

        function update(timestamp) {
            if (!gameStarted || gamePaused || gameOver) return;
            
            deltaTime = (timestamp - lastFrameTime) / 16.67; // Normalize to 60fps
            lastFrameTime = timestamp;

            // Update duck physics
            duck.velocityY += duck.gravity * deltaTime;
            duck.y += duck.velocityY * deltaTime;
            duck.rotation = Math.min(Math.PI/2, Math.max(-Math.PI/4, duck.velocityY * 0.05));

            // Update pipes
            obstacles.forEach(pipe => {
                pipe.x -= gameSpeed * deltaTime;
            });

            // Update coins
            coins_array.forEach(coin => {
                coin.x -= gameSpeed * deltaTime;
            });

            // Generate new pipes
            if (obstacles[obstacles.length - 1].x < canvas.width - pipeSpacing) {
                addPipePair(canvas.width + pipeWidth);
            }

            // Cleanup off-screen elements
            obstacles = obstacles.filter(pipe => pipe.x + pipeWidth > 0);
            coins_array = coins_array.filter(coin => coin.x > -50 && !coin.collected);

            // Check collisions
            if (checkCollisions()) gameOver = true;
            checkCoinCollection();
        }

        function checkCollisions() {
            // Screen boundaries
            if (duck.y - duck.radius < 0 || duck.y + duck.radius > canvas.height) return true;

            // Pipe collisions
            return obstacles.some(pipe => {
                const pipeRight = pipe.x + pipeWidth;
                const pipeLeft = pipe.x;
                const verticalCheck = pipe.y === 0 ? 
                    duck.y - duck.radius < pipe.height : 
                    duck.y + duck.radius > pipe.y;
                
                return duck.x + duck.radius > pipeLeft &&
                       duck.x - duck.radius < pipeRight &&
                       verticalCheck;
            });
        }

        function checkCoinCollection() {
            coins_array.forEach(coin => {
                if (!coin.collected && distance(duck.x, duck.y, coin.x, coin.y) < duck.radius + 15) {
                    coin.collected = true;
                    coins++;
                    coinSound.play();
                    coinCountElement.textContent = coins;
                }
            });
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            if (gameStarted) {
                drawPipes();
                drawCoins();
                drawDuck();
                
                if (gameOver) {
                    drawGameOver();
                } else if (gamePaused) {
                    drawPauseScreen();
                }
            } else {
                drawStartScreen();
            }
        }

        // Remaining drawing functions (drawBackground, drawDuck, etc.) remain similar
        // but should be updated to use the new radius-based collision detection

        function gameLoop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners and helper functions remain similar
        // Add touch event prevention and better mobile handling

        gameLoop(0);
    });
</script>
